<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Псковские тропы: исследуй древний город и живописную природу</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Карта -->
    <section class="map-section" id="map">
        <div class="container">
            <div class="map-container">
                <div id="mainMap"></div>

                <div class="map-controls">
                    <button class="map-btn" id="locateBtn" title="Найти меня">
                        <i class="fas fa-location-arrow"></i>
                    </button>
                    <button class="map-btn" id="fullscreenBtn" title="Полный экран">
                        <i class="fas fa-expand"></i>
                    </button>
                    <button class="map-btn" id="layersBtn" title="Слои карты">
                        <i class="fas fa-layer-group"></i>
                    </button>
                </div>

                <div class="map-legend">
                    <h4 style="margin-bottom: 15px; color: var(--text-primary);">Легенда</h4>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #FF6B6B;"></div>
                        <span>Старт маршрута</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #4ecdc4;"></div>
                        <span>Точка интереса</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #2E8B57;"></div>
                        <span>Природный объект</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #4A90E2;"></div>
                        <span>Историческое место</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Секция маршрутов -->
    <section class="routes-section" id="routes">
        <div class="container">
            <div class="routes-grid" id="routesGrid">
                <!-- Маршруты будут загружены через JavaScript -->
            </div>
        </div>
    </section>

    <!-- Модальное окно маршрута -->
    <div class="modal" id="routeModal">
        <div class="modal-content">
            <div class="modal-header">
                <button class="modal-close" id="modalClose">
                    <i class="fas fa-times"></i>
                </button>
                <h2 id="modalTitle">Название маршрута</h2>
                <p id="modalSubtitle">Описание маршрута</p>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Содержимое будет загружено динамически -->
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script src="js/app.js"></script>
    <script src="js/map.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/ui.js"></script>
</body>
</html>
